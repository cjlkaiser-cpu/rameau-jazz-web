<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradientes principales -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>

    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="50%" style="stop-color:#d4a017"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>

    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>

    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>

    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sombra -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Fondo circular con borde -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="236" fill="none" stroke="url(#goldGrad)" stroke-width="3" opacity="0.6"/>

  <!-- Círculo interior decorativo -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#334155" stroke-width="1" opacity="0.5"/>

  <!-- Conexiones del grafo (transiciones armónicas) -->
  <g opacity="0.4" stroke-width="2">
    <!-- Conexiones desde el centro -->
    <line x1="256" y1="180" x2="180" y2="260" stroke="url(#cyanGrad)"/>
    <line x1="256" y1="180" x2="332" y2="260" stroke="url(#cyanGrad)"/>
    <line x1="256" y1="180" x2="256" y2="340" stroke="url(#cyanGrad)"/>

    <!-- Conexiones secundarias -->
    <line x1="180" y1="260" x2="256" y2="340" stroke="url(#blueGrad)"/>
    <line x1="332" y1="260" x2="256" y2="340" stroke="url(#blueGrad)"/>
    <line x1="180" y1="260" x2="140" y2="340" stroke="url(#blueGrad)" opacity="0.6"/>
    <line x1="332" y1="260" x2="372" y2="340" stroke="url(#blueGrad)" opacity="0.6"/>

    <!-- Conexiones externas -->
    <line x1="140" y1="340" x2="256" y2="340" stroke="#667eea" opacity="0.4"/>
    <line x1="372" y1="340" x2="256" y2="340" stroke="#667eea" opacity="0.4"/>
  </g>

  <!-- Nodos del grafo (acordes) -->
  <g filter="url(#softGlow)">
    <!-- Nodo central superior: Tónica (I) - Verde -->
    <circle cx="256" cy="180" r="28" fill="url(#greenGrad)"/>
    <text x="256" y="186" text-anchor="middle" fill="white" font-family="SF Pro, Inter, sans-serif" font-size="18" font-weight="700">I</text>

    <!-- Nodo izquierdo: Subdominante (IV) - Amarillo/Gold -->
    <circle cx="180" cy="260" r="24" fill="url(#goldGrad)"/>
    <text x="180" y="266" text-anchor="middle" fill="#1a1a2e" font-family="SF Pro, Inter, sans-serif" font-size="16" font-weight="700">IV</text>

    <!-- Nodo derecho: Dominante (V) - Rojo -->
    <circle cx="332" cy="260" r="24" fill="url(#redGrad)"/>
    <text x="332" y="266" text-anchor="middle" fill="white" font-family="SF Pro, Inter, sans-serif" font-size="16" font-weight="700">V</text>

    <!-- Nodo inferior central: ii-V target -->
    <circle cx="256" cy="340" r="22" fill="url(#blueGrad)"/>
    <text x="256" y="346" text-anchor="middle" fill="white" font-family="SF Pro, Inter, sans-serif" font-size="14" font-weight="600">ii</text>

    <!-- Nodos pequeños externos -->
    <circle cx="140" cy="340" r="14" fill="#667eea" opacity="0.8"/>
    <text x="140" y="345" text-anchor="middle" fill="white" font-family="SF Pro, Inter, sans-serif" font-size="10" font-weight="600">vi</text>

    <circle cx="372" cy="340" r="14" fill="#667eea" opacity="0.8"/>
    <text x="372" y="345" text-anchor="middle" fill="white" font-family="SF Pro, Inter, sans-serif" font-size="10" font-weight="600">iii</text>
  </g>

  <!-- Ondas de sonido estilizadas (detrás del logo R) -->
  <g opacity="0.15" stroke="url(#goldGrad)" fill="none" stroke-width="2">
    <path d="M 120 256 Q 140 200, 160 256 Q 180 312, 200 256"/>
    <path d="M 312 256 Q 332 200, 352 256 Q 372 312, 392 256"/>
  </g>

  <!-- "R" central estilizada (Rameau) -->
  <g filter="url(#glow)">
    <text x="256" y="280" text-anchor="middle" fill="url(#goldGrad)"
          font-family="Palatino, Georgia, serif" font-size="120" font-weight="700"
          style="text-shadow: 0 4px 12px rgba(212, 160, 23, 0.4);">
      R
    </text>
  </g>

  <!-- Acentos musicales (bemoles/sostenidos estilizados) -->
  <g fill="url(#goldGrad)" opacity="0.6">
    <text x="130" y="180" font-family="serif" font-size="24">♭</text>
    <text x="370" y="180" font-family="serif" font-size="24">♯</text>
    <text x="100" y="280" font-family="serif" font-size="20">7</text>
    <text x="400" y="280" font-family="serif" font-size="20">9</text>
  </g>

  <!-- Partículas/estrellas decorativas -->
  <g fill="#f4d03f" opacity="0.8">
    <circle cx="110" cy="140" r="2"/>
    <circle cx="400" cy="130" r="2.5"/>
    <circle cx="420" cy="380" r="2"/>
    <circle cx="95" cy="370" r="1.8"/>
    <circle cx="200" cy="420" r="2"/>
    <circle cx="320" cy="100" r="2.2"/>
  </g>

  <!-- Texto inferior: JAZZ -->
  <text x="256" y="440" text-anchor="middle" fill="url(#cyanGrad)"
        font-family="SF Pro, Inter, sans-serif" font-size="32" font-weight="300"
        letter-spacing="12" opacity="0.9">
    JAZZ
  </text>
</svg>
