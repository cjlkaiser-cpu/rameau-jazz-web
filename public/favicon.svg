<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="100%" style="stop-color:#d4a017"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Borde dorado -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="none" stroke="url(#gold)" stroke-width="1.5" opacity="0.6"/>

  <!-- Nodos pequeÃ±os -->
  <circle cx="32" cy="18" r="5" fill="#10b981"/>
  <circle cx="20" cy="35" r="4" fill="url(#gold)"/>
  <circle cx="44" cy="35" r="4" fill="#f43f5e"/>

  <!-- Conexiones -->
  <line x1="32" y1="18" x2="20" y2="35" stroke="url(#cyan)" stroke-width="1.5" opacity="0.5"/>
  <line x1="32" y1="18" x2="44" y2="35" stroke="url(#cyan)" stroke-width="1.5" opacity="0.5"/>

  <!-- R -->
  <text x="32" y="52" text-anchor="middle" fill="url(#gold)"
        font-family="Georgia, serif" font-size="28" font-weight="700">R</text>
</svg>
